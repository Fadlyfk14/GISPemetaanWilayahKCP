<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GIS KC / KCP / AGENPOS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="container">
    <aside id="sidebar">
      <h1>Daftar Titik Layanan</h1>

      <div id="controls">
        <input id="search" placeholder="Search nama..." />
        <select id="filterJenis">
          <option value="">-- Semua Jenis --</option>
          <option value="KC">KC</option>
          <option value="KCP">KCP</option>
          <option value="AGENPOS">AGENPOS</option>
        </select>

        <select id="filterKec">
          <option value="">-- Semua Kecamatan --</option>
        </select>

        <button id="btnAdd" title="Tambah Titik">+ Tambah Titik</button>
      </div>

      <table id="kantorTable" aria-live="polite">
        <thead><tr><th>Nama</th><th>Jenis</th><th>Kecamatan</th><th>Aksi</th></tr></thead>
        <tbody></tbody>
      </table>

      <div id="legend"><h3>Legenda Kecamatan</h3><div id="legendItems"></div></div>
    </aside>

    <main id="map"></main>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
